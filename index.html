<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Form</title>
</head>
<form
      class="form-signin"
      action="https://formspree.io/f/mzbopkjk"
      method="POST"
    >
<body>
  <div class="big-container">
    <div class="left-container"></div>
    <div class="small-container">
      <h1>Sign up</h1>
    <div class="form-group1">
        <div>FIRST NAME</div>
          <input
            class="form-case"
            type="text"
            placeholder="First name"
            minlength="2"
            maxlength="255"
            name="first"
            autofocus
          />
        </div>
        <div class="form-group2">
            <div>LAST NAME</div>
              <input
                class="form-case"
                type="text"
                placeholder="Last name"
                minlength="2"
                maxlength="255"
                name="last"
                
              />
        </div>
            <div class="form-group1">
              <div>PHONE</div>
                <input
                  class="form-case"
                  type="text"
                  placeholder="Phone number"
                  minlength="8"
                  maxlength="8"
                  name="phone"
                  
                />
              </div>
    <div class="form-group2">
    <div>EMAIL</div>
      <input
        class="form-case"
        type="email"
        placeholder="Email address"
        minlength="5"
        maxlength="255"
        name="email"
        
      />
    </div>
    <div class="form-group1">
        <div>PASSWORD</div>
        <input
          class="form-case"
          type="password"
          placeholder="Password"
          minlength="8"
          maxlength="255"
          name="password"
        />
      </div>
      <div class="form-group2">
        <div>CONFIRM PASSWORD</div>
        <input
          class="form-case"
          type="password"
          placeholder="Confirm password"
          minlength="8"
          maxlength="255"
          name="password"
        />
      </div>
      <div class="form-group1">
        <input type="checkbox" id="conditions" />
        <label for="conditions">I accept terms and conditions</label>
      </div>
      <div class="form-group2">
        <input type="checkbox" id="news" />
        <label for="news">I want to recieve news</label>
      </div>
      
      <button class="btn">Sign in</button>
    </div>
  </div>

</form>
</body>
</html>
